path: system
title: Система
icon: mdi:chip
cards:
  - type: vertical-stack
    cards:
      - type: grid
        title: Інтернет
        columns: 2
        square: false
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.speedtest_download
            line_color: '#76FF8D'
            hours_to_show: 24
            points_per_hour: 2
            animate: true
            hour24: true
            extrema: true
          - type: custom:mini-graph-card
            entities:
              - sensor.speedtest_upload
            line_color: '#FF71B2'
            hours_to_show: 24
            points_per_hour: 2
            animate: true
            hour24: true
          - type: custom:mini-graph-card
            name: Пінг
            entities:
              - sensor.speedtest_ping
            line_color: '#2de5d1'
            hours_to_show: 24
            points_per_hour: 2
            animate: true
            hour24: true
            show:
              graph: bar
          - type: custom:mini-graph-card
            name: Пристроїв підключено
            entities:
              - sensor.asuswrt_devices_connected
            line_color: '#FFDE59'
            hours_to_show: 24
            aggregate_func: first
            animate: true
            hour24: true
            show:
              graph: bar

      - type: custom:transmission-card
        hide_type: false
        default_type: 'active'

      - type: grid
        title: AdGuard Home
        columns: 2
        square: false
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.adguard_dns_queries
            line_color: '#33DBFF'
            hours_to_show: 24
            animate: true
            hour24: true
            group_by: hour
            aggregate_func: delta
          - type: custom:mini-graph-card
            entities:
              - sensor.adguard_dns_queries_blocked
            line_color: '#FF5733'
            hours_to_show: 24
            points_per_hour: 2
            animate: true
            hour24: true
            group_by: hour
            aggregate_func: delta
          - type: custom:mini-graph-card
            entities:
              - sensor.adguard_average_processing_speed
            line_color: '#75FF33'
            hours_to_show: 24
            animate: true
            hour24: true
          - type: custom:mini-graph-card
            entities:
              - sensor.adguard_dns_queries_blocked_ratio
            line_color: '#BD33FF'
            hours_to_show: 24
            points_per_hour: 2
            animate: true
            hour24: true

  - type: vertical-stack
    cards:
      - type: grid
        title: Система
        columns: 2
        square: false
        cards:
          - type: gauge
            name: Процесор
            entity: sensor.processor_use
            severity:
              green: 0
              yellow: 75
              red: 90
          - type: gauge
            name: Оперативна пам’ять
            entity: sensor.memory_use_percent
            severity:
              green: 0
              yellow: 75
              red: 90
          - type: gauge
            name: Диск системи
            entity: sensor.disk_use_percent
            severity:
              green: 0
              yellow: 75
              red: 90
          - type: gauge
            name: Диск медіа
            entity: sensor.disk_use_percent_media
            severity:
              green: 0
              yellow: 75
              red: 90

      - type: entities
        title: Zigbee Bridge
        entities:
          - input_boolean.zigbee_permit_join
          - timer.zigbee_permit_join
          - sensor.bridge_state

      - type: entities
        title: Сервіси
        entities:
          - type: button
            icon: mdi:ubuntu
            name: Система
            action_name: Перейти
            tap_action:
              action: url
              url_path: !secret service_system
          - type: button
            icon: mdi:docker
            name: Portainer
            action_name: Перейти
            tap_action:
              action: url
              url_path: !secret service_portainer
          - type: button
            icon: mdi:database
            name: База даних
            action_name: Перейти
            tap_action:
              action: url
              url_path: !secret service_database
          - type: button
            icon: mdi:shield-check
            name: AdGuard Home
            action_name: Перейти
            tap_action:
              action: url
              url_path: !secret service_adguard
          - type: button
            icon: mdi:cloud-upload
            name: Бекапи
            action_name: Перейти
            tap_action:
              action: url
              url_path: !secret service_backups
          - type: button
            icon: mdi:arrow-decision
            name: Nginx Proxy Manager
            action_name: Перейти
            tap_action:
              action: url
              url_path: !secret service_nginx
          - type: button
            icon: mdi:zigbee
            name: Zigbee
            action_name: Перейти
            tap_action:
              action: url
              url_path: !secret service_zigbee
          - type: button
            icon: mdi:download-circle
            name: Торенти
            action_name: Перейти
            tap_action:
              action: url
              url_path: !secret service_torrents
          - type: button
            icon: mdi:google-analytics
            name: Umami
            action_name: Перейти
            tap_action:
              action: url
              url_path: !secret service_analytics
          - type: button
            icon: mdi:shield-half-full
            name: Bitwarden
            action_name: Перейти
            tap_action:
              action: url
              url_path: !secret service_bitwarden
