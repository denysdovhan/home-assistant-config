path: system
title: Система
icon: mdi:chip
cards:
  - type: vertical-stack
    title: Інтернет та Система
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.speedtest_download
            line_color: '#76FF8D'
            hours_to_show: 24
            points_per_hour: 2
            animate: true
            hour24: true
            extrema: true
          - type: custom:mini-graph-card
            entities:
              - sensor.speedtest_upload
            line_color: '#FF71B2'
            hours_to_show: 24
            points_per_hour: 2
            animate: true
            hour24: true
          - type: custom:mini-graph-card
            name: Пінг
            entities:
              - sensor.speedtest_ping
            line_color: '#2de5d1'
            hours_to_show: 24
            points_per_hour: 2
            animate: true
            hour24: true
            show:
              graph: bar
          - type: custom:mini-graph-card
            name: Пристроїв підключено
            entities:
              - sensor.asuswrt_devices_connected
            line_color: '#FFDE59'
            hours_to_show: 24
            aggregate_func: first
            animate: true
            hour24: true
            show:
              graph: bar
          - type: gauge
            name: Процесор
            entity: sensor.processor_use
            severity:
              green: 0
              yellow: 50
              red: 75
          - type: gauge
            name: Оперативна пам’ять
            entity: sensor.memory_use_percent
            severity:
              green: 0
              yellow: 50
              red: 75
          - type: gauge
            name: Диск
            entity: sensor.disk_use_percent
            severity:
              green: 0
              yellow: 75
              red: 90
          - type: gauge
            name: Swap
            entity: sensor.swap_use_percent
            severity:
              green: 0
              yellow: 75
              red: 90

  - type: vertical-stack
    title: AdGuard Home
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.adguard_dns_queries
            line_color: '#33DBFF'
            hours_to_show: 24
            animate: true
            hour24: true
            group_by: hour
            aggregate_func: delta
          - type: custom:mini-graph-card
            entities:
              - sensor.adguard_dns_queries_blocked
            line_color: '#FF5733'
            hours_to_show: 24
            points_per_hour: 2
            animate: true
            hour24: true
            group_by: hour
            aggregate_func: delta
          - type: custom:mini-graph-card
            entities:
              - sensor.adguard_average_processing_speed
            line_color: '#75FF33'
            hours_to_show: 24
            animate: true
            hour24: true
          - type: custom:mini-graph-card
            entities:
              - sensor.adguard_dns_queries_blocked_ratio
            line_color: '#BD33FF'
            hours_to_show: 24
            points_per_hour: 2
            animate: true
            hour24: true
      - type: entities
        title: AdGuard DNS
        entities:
          - switch.adguard_protection
          - switch.adguard_filtering
          - switch.adguard_parental_control
          - switch.adguard_safe_browsing
          - switch.adguard_safe_search

  - type: vertical-stack
    title: Інше
    cards:
      - type: entities
        title: Zigbee Bridge
        entities:
          - input_boolean.zigbee_permit_join
          - timer.zigbee_permit_join
          - sensor.bridge_state
