path: home
title: Дім
icon: mdi:home
cards:
  - type: vertical-stack
    cards:
      - type: grid
        title: Сцени
        columns: 4
        cards:
          - type: button
            name: Без світла
            entity: scene.lights_out
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.lights_out
            hold_action:
              action: more-info
          - type: button
            name: Нічне
            entity: scene.night_lights
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.night_lights
            hold_action:
              action: more-info
          - type: button
            name: Вечірнє
            entity: scene.evening_lights
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.evening_lights
            hold_action:
              action: more-info
          - type: button
            name: Яскраве
            entity: scene.bright_lights
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.bright_lights
            hold_action:
              action: more-info
          - type: button
            name: Червоне
            entity: scene.romantic_lights
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.romantic_lights
            hold_action:
              action: more-info
          - type: button
            name: Тиша
            entity: input_boolean.do_not_disturb
          - type: button
            name: Flux
            entity: switch.circadian_lighting_flux

      - type: grid
        title: Кімнати
        columns: 3
        square: false
        cards:
          - type: button
            icon: mdi:sofa
            name: Вітальня
            entity: group.living_room_lights
            tap_action:
              action: navigate
              navigation_path: living-room
            hold_action:
              action: toggle
          - type: button
            icon: mdi:bed-empty
            name: Спальня
            entity: group.bedroom_lights
            tap_action:
              action: navigate
              navigation_path: bedroom
            hold_action:
              action: toggle
          - type: button
            icon: mdi:desk-lamp
            name: Балкон
            entity: group.balcony_lights
            tap_action:
              action: navigate
              navigation_path: balcony
            hold_action:
              action: toggle

      - type: vertical-stack
        title: Медіа
        cards:
          - type: custom:mini-media-player
            icon:
            entity: media_player.all_speakers
            tts:
              language: uk
              platform: google
            hide:
              controls: true
          - type: custom:state-switch
            entity: user
            states:
              Denys:
                type: custom:mini-media-player
                icon: mdi:spotify
                entity: media_player.spotify_denys
                artwork: material
                name: Spotify
                hide:
                  power: true
              Marry:
                type: custom:mini-media-player
                icon: mdi:spotify
                entity: media_player.spotify_marry
                artwork: material
                name: Spotify
                hide:
                  power: true

  - type: vertical-stack
    title: Умови
    cards:
      - type: weather-forecast
        entity: weather.nyvky
        show_forecast: false
      - type: grid
        square: false
        columns: 2
        cards:
          - type: custom:mini-graph-card
            name: Температура вдома
            entities:
              - sensor.home_temperature
            line_color: '#E53935'
            hours_to_show: 12
            points_per_hour: 2
            animate: true
            hour24: true
          - type: custom:mini-graph-card
            name: Вологість вдома
            entities:
              - sensor.home_humidity
            line_color: '#2AD4FF'
            hours_to_show: 12
            points_per_hour: 2
            animate: true
            hour24: true
          - type: custom:mini-graph-card
            name: Тиск вдома
            entities:
              - sensor.living_room_conditions_sensor_pressure
            line_color: '#5167ed'
            hours_to_show: 12
            points_per_hour: 2
            animate: true
            hour24: true
          - type: custom:mini-graph-card
            name: UV-індекс
            entities:
              - sensor.current_uv_index
            hours_to_show: 12
            points_per_hour: 1
            color_thresholds:
              - value: 0
                color: '#FFD700'
              - value: 5
                color: '#F9A825'
              - value: 8
                color: '#EF6C00'
              - value: 11
                color: '#B71C1C'
              - value: 20
                color: '#6A1B9A'
            animate: true
            hour24: true
            show:
              graph: bar
      - type: 'custom:mini-graph-card'
        name: Якість повітря
        entities:
          - entity: sensor.purifier_aqi
            show_state: true
            state_adaptive_color: true
          - entity: sensor.nyvky_aqi
            show_state: true
            state_adaptive_color: true
            color: '#a8a8a8'
        points_per_hour: 2
        hours_to_show: 12
        color_thresholds:
          - value: 50
            color: '#17a355'
          - value: 100
            color: '#e9d109'
          - value: 200
            color: '#ea270d'
          - value: 300
            color: '#7c2c85'
          - value: 600
            color: '#66001f'
        animate: true
        hour24: true

  - type: vertical-stack
    title: Статус
    cards:
      - type: horizontal-stack
        cards:
          - type: entities
            entities:
              - entity: person.denys
                name: Денис
              - entity: sensor.denys_iphone_battery_level
                name: Батарея
              - type: conditional
                conditions:
                  - entity: person.denys
                    state: home
                row:
                  entity: sensor.travel_time_denys_to_work
                  name: До роботи
              - type: conditional
                conditions:
                  - entity: person.denys
                    state: not_home
                row:
                  entity: sensor.travel_time_denys_to_home
                  name: Додому
          - type: entities
            entities:
              - entity: person.marry
                name: Маша
              - entity: sensor.iphone_maria_battery_level
                name: Батарея
              - type: conditional
                conditions:
                  - entity: person.marry
                    state: home
                row:
                  entity: sensor.travel_time_marry_to_work
                  name: До роботи
              - type: conditional
                conditions:
                  - entity: person.marry
                    state: not_home
                row:
                  entity: sensor.travel_time_marry_to_home
                  name: Додому
      - type: map
        entities:
          - person.marry
          - person.denys
        hours_to_show: 12
        default_zoom: 13
