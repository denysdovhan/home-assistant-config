path: balcony
title: Балкон
icon: mdi:desk-lamp
cards:
  - type: grid
    title: Світло
    columns: 3
    cards:
      - type: button
        entity: light.desk_lamp
      - type: button
        entity: switch.circadian_lighting_desk_flux

  - type: vertical-stack
    title: Медіа
    cards:
      - type: custom:state-switch
        entity: user
        states:
          Denys:
            type: custom:mini-media-player
            entity: media_player.spotify_denys
            artwork: material
            name: Spotify
            hide:
              power: true
          Marry:
            type: custom:mini-media-player
            entity: media_player.spotify_marry
            artwork: material
            name: Spotify
            hide:
              power: true

  - type: vertical-stack
    title: Умови
    cards:
      - type: thermostat
        entity: climate.balcony_heater
        name: Обігрів балкону
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Температура на балконі
            entities:
              - sensor.balcony_conditions_sensor_temperature
            line_color: '#E53935'
            hours_to_show: 12
            points_per_hour: 2
            animate: true
            hour24: true
          - type: custom:mini-graph-card
            name: Вологість на балконі
            entities:
              - sensor.balcony_conditions_sensor_humidity
            line_color: '#2AD4FF'
            hours_to_show: 12
            points_per_hour: 2
            animate: true
            hour24: true
