path: car
title: Автомобіль
icon: mdi:car
cards:
  - type: vertical-stack
    title: Сигналізація
    cards:
      - type: entities
        state_color: true
        show_header_toggle: false
        entities:
          - entity: lock.toyota_security
            name: Сигналізація
          - entity: switch.toyota_horn
            name: Гудок
          - entity: switch.toyota_engine
            name: Двигун
          - entity: binary_sensor.toyota_doors
            name: Всі двері
      - type: map
        entities:
          - device_tracker.toyota_location
        hours_to_show: 24
        default_zoom: 13
        aspect_ratio: 16x10

  - type: vertical-stack
    title: Датчики
    cards:
      - type: grid
        square: false
        columns: 2
        cards:
          - type: entity
            entity: binary_sensor.toyota_hood
            name: Капот
          - type: entity
            entity: binary_sensor.toyota_trunk
            name: Багажник
          - type: entity
            entity: binary_sensor.car_wash
            name: Мити машину?
          - type: entity
            entity: binary_sensor.snowtire
            name: Тип шин
      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mini-graph-card
            name: Температура салону
            entities:
              - sensor.toyota_interior_temperature
            line_color: '#E53935'
            hours_to_show: 12
            points_per_hour: 2
            animate: true
            hour24: true
          - type: custom:mini-graph-card
            name: Температура двигуна
            entities:
              - sensor.toyota_engine_temperature
            line_color: '#f9bb10'
            hours_to_show: 12
            points_per_hour: 2
            animate: true
            hour24: true
          - type: custom:mini-graph-card
            name: Акумулятор
            entities:
              - sensor.toyota_battery
            line_color: '#2AD4FF'
            hours_to_show: 12
            points_per_hour: 2
            animate: true
            hour24: true
          - type: custom:mini-graph-card
            name: Сигнал GSM
            entities:
              - sensor.toyota_gsm_signal
            line_color: '#08F900'
            hours_to_show: 12
            points_per_hour: 2
            animate: true
            hour24: true

  - type: vertical-stack
    title: Місто
    cards:
      - type: grid
        square: false
        columns: 2
        cards:
          - type: custom:mini-graph-card
            name: З дому до центру
            entities:
              - sensor.travel_home_to_center
            line_color: '#63D668'
            hours_to_show: 12
            points_per_hour: 2
            color_thresholds:
              - value: 30
                color: '#FF974D'
              - value: 45
                color: '#F23C32'
              - value: 60
                color: '#811F1F'
            animate: true
            hour24: true
          - type: custom:mini-graph-card
            name: З центру додому
            entities:
              - sensor.travel_center_to_home
            line_color: '#63D668'
            hours_to_show: 12
            points_per_hour: 2
            color_thresholds:
              - value: 30
                color: '#FF974D'
              - value: 45
                color: '#F23C32'
              - value: 60
                color: '#811F1F'
            animate: true
            hour24: true
      - type: iframe
        url: !secret waze_traffic_map
        aspect_ratio: 16x13
