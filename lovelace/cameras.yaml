path: cameras
title: Камери
icon: mdi:video-box
cards:
  - type: vertical-stack
    title: Київ
    cards:
      - type: weather-forecast
        entity: weather.kyiv
        show_forecast: false
      - type: picture-glance
        title: Софійська площа
        camera_image: camera.kyiv_sofiyska
        camera_view: live
        aspect_ratio: 50%
        entities: []
      - type: picture-glance
        title: Михайлівська площа
        camera_image: camera.kyiv_mykhailivska
        camera_view: live
        aspect_ratio: 50%
        entities: []
      - type: picture-glance
        title: Площа Перемоги
        camera_image: camera.kyiv_peremohy
        camera_view: live
        aspect_ratio: 50%
        entities: []
      - type: entities
        title: Файна Таун
        entities:
          - type: custom:bar-card
            entity: sensor.fayna_progress
            name: Будівництво
            icon: mdi:domain
            entity_row: true
            positions:
              icon: inside
              indicator: inside
              name: inside
              minmax: inside
              value: inside
            animation:
              state: 'on'
          - entity: sensor.fayna_days_left
            name: Днів залинилось
          - entity: sensor.fayna_days_past
            name: Днів пройшло

  - type: vertical-stack
    title: Чернівці
    cards:
      - type: weather-forecast
        entity: weather.chernivtsi
        show_forecast: false
      - type: picture-glance
        title: Панорама
        camera_image: camera.chernivtsi_landscape
        camera_view: live
        aspect_ratio: 50%
        entities: []
      - type: picture-glance
        title: Площа філармонії
        camera_image: camera.chernivtsi_filarmonia
        camera_view: live
        aspect_ratio: 50%
        entities: []
