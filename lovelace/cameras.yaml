path: cameras
title: Камери
icon: mdi:video-box
cards:
  - type: vertical-stack
    title: Київ
    cards:
      - type: weather-forecast
        entity: weather.kyiv
        show_forecast: false
      - type: picture-glance
        title: Софійська площа
        camera_image: camera.kyiv_sofiyska
        camera_view: live
        aspect_ratio: 50%
        entities: []
      - type: picture-glance
        title: Михайлівська площа
        camera_image: camera.kyiv_mykhailivska
        camera_view: live
        aspect_ratio: 50%
        entities: []
      - type: picture-glance
        title: Площа Перемоги
        camera_image: camera.kyiv_peremohy
        camera_view: live
        aspect_ratio: 50%
        entities: []
      - type: custom:bar-card
        title: Файна Таун
        entity: sensor.fayna_progress
        name: Будівництво
        icon: mdi:domain
        positions:
          icon: inside
          indicator: inside
          name: inside
          minmax: inside
          value: inside
        animation:
          state: 'on'

  - type: vertical-stack
    title: Чернівці
    cards:
      - type: weather-forecast
        entity: weather.chernivtsi
        show_forecast: false
      - type: picture-glance
        title: Панорама
        camera_image: camera.chernivtsi_landscape
        camera_view: live
        aspect_ratio: 50%
        entities: []
      - type: picture-glance
        title: Площа філармонії
        camera_image: camera.chernivtsi_filarmonia
        camera_view: live
        aspect_ratio: 50%
        entities: []
