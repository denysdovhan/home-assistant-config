notify:
  - platform: html5
    name: web
    vapid_pub_key: !secret html5_notify_pub_key
    vapid_prv_key: !secret html5_notify_prv_key
    vapid_email: !secret html5_notify_email
  # Groups
  - name: denys
    platform: group
    services:
      - service: mobile_app_denyss_iphone
  - name: marry
    platform: group
    services:
      - service: mobile_app_iphone_maria
  - name: all
    platform: group
    services:
      - service: web
      - service: denys
      - service: marry
