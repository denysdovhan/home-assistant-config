#
# MQTT
# 
# https://www.home-assistant.io/integrations/mqtt/
#

mqtt:
  broker: localhost
  port: 1888
  discovery: true
  discovery_prefix: homeassistant
  username: !secret mqtt_username
  password: !secret mqtt_password
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'
