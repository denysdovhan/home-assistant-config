#
# Plant
#
# https://www.home-assistant.io/integrations/plant/
#

plant:
  dracaena:
    sensors:
      moisture: sensor.dracaena_moisture
      battery: sensor.dracaena_battery
      temperature: sensor.dracaena_temperature
      conductivity: sensor.dracaena_conductivity
      brightness: sensor.dracaena_light_intensity
    min_temperature: 10
    max_temperature: 35
    min_conductivity: 300
    max_conductivity: 2000
    min_brightness: 1000
    max_brightness: 30000
