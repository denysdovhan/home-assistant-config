#
# Google Assistant
#
# https://www.home-assistant.io/integrations/google_assistant/
#

google_assistant:
  project_id: !secret google_project_id
  service_account: !include ../GA_SERVICE_ACCOUNT.json
  report_state: true
  exposed_domains:
    - light
    - input_boolean
    - scene
    - vacuum
    - fan
    - switch
    - script
    - climate
    - humidifier
  entity_config:
    # Input Booleans
    input_boolean.zigbee_permit_join:
      name: Zigbee Pairing
      aliases:
        - zigbee joining
        - pairing mode
    input_boolean.do_not_disturb:
      aliases:
        - silence
        - silence mode
        - silent mode
        - quite mode
        - do not disturb mode
    # Vacuum
    vacuum.roborock:
      name: Robin
      aliases:
        - roborock
        - robot
        - vacuum
        - vacuum cleaner
    # Media Players
    media_player.playstation_5:
      expose: true
      aliases:
        - ps5
        - playstation
        - console
    media_player.samsung_tv:
      expose: true
      aliases:
        - tv
        - tevelevision
        - samsung tv
    # Switch
    switch.adaptive_lighting_home:
      name: Flux
      aliases:
        - circadian lighting
        - circadian flux
        - circadian lights
        - flux
        - flux lights
        - adaptive ligths
        - adaptive lightning
    climate.living_room_heater:
      aliases:
        - Living Room TRV
        - Living Room Valve
    climate.bedroom_heater:
      aliases:
        - Bedroom TRV
        - Bedroom Valve

    # ----------------------------------
    # Prevent exposing specific entities
    # ----------------------------------

    # Only from Home Assistant
    switch.adguard_filtering:
      expose: false
    switch.adguard_parental_control:
      expose: false
    switch.adguard_protection:
      expose: false
    switch.adguard_safe_browsing:
      expose: false
    switch.adguard_safe_search:
      expose: false
    # Toyota
    switch.toyota_additional_channel:
      expose: false
    switch.toyota_engine:
      expose: false
    switch.toyota_horn:
      expose: false
    switch.toyota_webasto:
      expose: false
    # Scripts
    script.greeting:
      expose: false
    script.announcement:
      expose: false
    script.vacuum_regular_cleaning:
      expose: false
    # Transmission
    switch.transmission_turtle_mode:
      expose: false
    switch.transmission_switch:
      expose: false
    # Adaptive Lighting
    switch.adaptive_lighting_adapt_brightness_home:
      expose: false
    switch.adaptive_lighting_adapt_color_home:
      expose: false
    switch.adaptive_lighting_sleep_mode_home:
      expose: false
    # ACs
    switch.bedroom_ac_beeper:
      expose: false
    switch.living_room_ac_beeper:
      expose: false
    # Thermostats
    switch.living_room_heater_auto_lock:
      expose: false
    switch.living_room_heater_away_mode:
      expose: false
    switch.living_room_heater_window_detection:
      expose: false
    switch.living_room_heater_valve_detection:
      expose: false
    switch.bedroom_heater_auto_lock:
      expose: false
    switch.bedroom_heater_away_mode:
      expose: false
    switch.bedroom_heater_window_detection:
      expose: false
    switch.bedroom_heater_valve_detection:
      expose: false
