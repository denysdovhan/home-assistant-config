#
# Google Assistant
#
# https://www.home-assistant.io/integrations/google_assistant/
#

google_assistant:
  project_id: !secret google_project_id
  service_account: !secret google_service_account
  report_state: true
  exposed_domains:
    - light
    - input_boolean
    - scene
    - vacuum
    - fan
    - switch
    - script
    - climate
  entity_config:
    # Input Booleans
    input_boolean.zigbee_permit_join:
      name: Zigbee Pairing
      aliases:
        - zigbee joining
        - pairing mode
    input_boolean.do_not_disturb:
      aliases:
        - silence
        - silence mode
        - silent mode
        - quite mode
        - do not disturb mode
    # Vacuum
    vacuum.roborock:
      name: Robin
      aliases:
        - roborock
        - robot
        - vacuum
        - vacuum cleaner
    # Media Players
    media_player.playstation_4:
      expose: true
      aliases:
        - ps4
        - console
    # Switch
    switch.adaptive_lighting_home:
      name: Flux
      aliases:
        - circadian lighting
        - circadian flux
        - circadian lights
        - flux
        - flux lights
        - adaptive ligths
        - adaptive lightning

    # ----------------------------------
    # Prevent exposing specific entities
    # ----------------------------------

    # Exposed by Table Lights
    light.living_room_lower_table_light:
      expose: false
    light.living_room_upper_table_light:
      expose: false
    # Exposed by Main Light
    light.living_room_main_light_bulb_1:
      expose: false
    light.living_room_main_light_bulb_2:
      expose: false
    light.living_room_main_light_bulb_3:
      expose: false
    light.living_room_main_light_bulb_4:
      expose: false
    # Duplication for lights
    switch.bedroom_bed_lights:
      expose: false
    switch.living_room_tv_lights:
      expose: false
    switch.balcony_heater:
      expose: false
    # Only from Home Assistant
    switch.adguard_filtering:
      expose: false
    switch.adguard_parental_control:
      expose: false
    switch.adguard_protection:
      expose: false
    switch.adguard_safe_browsing:
      expose: false
    switch.adguard_safe_search:
      expose: false
    # Toyota
    switch.toyota_additional_channel:
      expose: false
    switch.toyota_engine:
      expose: false
    switch.toyota_horn:
      expose: false
    switch.toyota_webasto:
      expose: false
    # Scripts
    script.greeting:
      expose: false
    script.speak:
      expose: false
    script.announcement:
      expose: false
    script.stream_camera_to_apple_tv:
      expose: false
    script.vacuum_regular_cleaning:
      expose: false
    # Transmission
    switch.transmission_turtle_mode:
      expose: false
    switch.transmission_switch:
      expose: false
