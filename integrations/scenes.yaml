#
# Scene
#
# https://www.home-assistant.io/integrations/scene/
#

# This file exists for UI editor to work.
scene: !include ../scenes.yaml

# Scenes defined in YAML
scene split:
  - id: lights_out
    name: Lights Out
    entities:
      light.bedroom_bed_lights:
        state: off
      light.bedroom_floor_lamp:
        state: off
      light.bedroom_ceiling_light:
        state: off
      light.living_room_tv_lights:
        state: off
      light.living_room_main_light:
        state: off
      light.living_room_table_lights:
        state: off
      light.desk_lamp:
        state: off
      switch.circadian_lighting_flux:
        state: on

  - id: night_lights
    name: Night Lights
    entities:
      light.bedroom_bed_lights:
        state: on
      light.bedroom_floor_lamp:
        state: on
        brightness: 1
        rgb_color: [255, 0, 255]
      light.bedroom_ceiling_light:
        state: off
      light.living_room_tv_lights:
        state: on
      light.living_room_main_light:
        state: off
      light.living_room_table_lights:
        state: off
      switch.circadian_lighting_flux:
        state: on

  - id: evening_lights
    name: Evening Lights
    entities:
      light.bedroom_bed_lights:
        state: on
      light.bedroom_floor_lamp:
        state: on
        effect: Slowdown
        flowing: true
      light.bedroom_ceiling_light:
        state: off
      light.living_room_tv_lights:
        state: on
      light.living_room_main_light:
        state: off
      light.living_room_table_lights:
        state: on
        brightness: 255
        color_temp: 240
      switch.circadian_lighting_flux:
        state: on

  - id: bright_lights
    name: Bright Lights
    entities:
      light.bedroom_bed_lights:
        state: on
      light.bedroom_floor_lamp:
        state: on
        brightness: 255
        color_temp: 240
      light.bedroom_ceiling_light:
        state: on
        brightness: 255
      light.living_room_tv_lights:
        state: on
      light.living_room_main_light:
        state: on
        brightness: 255
      light.living_room_table_lights:
        state: on
        brightness: 255
        color_temp: 240
      switch.circadian_lighting_flux:
        state: on

  - id: romantic_lights
    name: Romantic Lights
    entities:
      light.bedroom_bed_lights:
        state: off
      light.bedroom_floor_lamp:
        state: on
        brightness: 10
        rgb_color: [255, 0, 0]
      light.bedroom_ceiling_light:
        state: off
      light.living_room_tv_lights:
        state: off
      light.living_room_main_light:
        state: off
      light.living_room_table_lights:
        state: on
        brightness: 10
        rgb_color: [255, 0, 0]
      switch.circadian_lighting_flux:
        state: off
