#
# Home Assistant iOS
#
# https://www.home-assistant.io/integrations/ios/
#

ios:
  push:
    categories:
      - name: Vacuum Ask Cleaning
        identifier: VACUUM_ASK_CLEANING
        actions:
          - identifier: VACUUM_START
            title: 'Почати прибирання'
            activationMode: 'background'
            authenticationRequired: true
      - name: Vacuum Regular Cleaning
        identifier: VACUUM_REGULAR_CLEANING
        actions:
          - identifier: VACUUM_STOP
            title: 'Зупинити'
            activationMode: 'background'
            destructive: true
          - identifier: VACUUM_RETURN_TO_BASE
            title: 'На базу'
            activationMode: 'background'
            destructive: true
      - name: Vacuum Ask Maintenance
        identifier: VACUUM_ASK_MAINTENANCE
        actions:
          - identifier: VACUUM_PAUSE
            title: 'Пауза'
            activationMode: 'background'
          - identifier: VACUUM_RETURN_TO_BASE
            title: 'На базу'
            activationMode: 'background'
            destructive: true
