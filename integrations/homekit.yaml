#
# HomeKit
# 
# https://www.home-assistant.io/integrations/homekit/
#

homekit:
  filter:
    include_domains:
      - light
      - input_boolean
      - scene
      - vacuum
      - fan
    include_entities:
      #
      # Manually includes
      # There are too many sensors, so I need to pick manually
      #
      # Binary Sensors
      - binary_sensor.bedroom_movement_sensor_occupancy
      - binary_sensor.living_room_movement_sensor_occupancy
      - binary_sensor.front_door_sensor_contact
      # Conditions Sensors
      - sensor.living_room_conditions_sensor_pressure
      - sensor.living_room_temperature
      - sensor.living_room_humidity
      - sensor.bedroom_temperature
      - sensor.bedroom_humidity
      # Media Player
      - media_player.playstation_4
      - media_player.samsung_tv
      # Switches
      - switch.circadian_lighting_flux
    exclude_entities:
      #
      # Manual excludes
      #
      # Table Lights
      - light.living_room_lower_table_light
      - light.living_room_upper_table_light
      # Main Lights
      - light.living_room_main_light_bulb_1
      - light.living_room_main_light_bulb_2
      - light.living_room_main_light_bulb_3
      - light.living_room_main_light_bulb_4
  entity_config:
    binary_sensor.bedroom_movement_sensor_occupancy:
      linked_battery_sensor: sensor.bedroom_movement_sensor_battery
    binary_sensor.living_room_movement_sensor_occupancy:
      linked_battery_sensor: sensor.living_room_movement_sensor_battery
    binary_sensor.front_door_sensor_contact:
      linked_battery_sensor: sensor.front_door_sensor_battery
    sensor.living_room_conditions_sensor_pressure:
      linked_battery_sensor: sensor.living_room_conditions_sensor_battery
    input_boolean.zigbee_permit_join:
      name: Zigbee Pairing
    media_player.playstation_4:
      feature_list:
        - feature: on_off
