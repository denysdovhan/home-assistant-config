#
# Switch
#
# https://www.home-assistant.io/integrations/switch/
#

switch:
  - platform: circadian_lighting
    name: Flux
    disable_brightness_adjust: true
    lights_ct:
      - light.living_room_main_light
      - light.bedroom_ceiling_light
    lights_rgb:
      - light.living_room_table_lights
  - platform: circadian_lighting
    name: Desk Flux
    disable_brightness_adjust: true
    lights_ct:
      - light.desk_lamp
