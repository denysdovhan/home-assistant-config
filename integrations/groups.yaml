group:
  family:
    name: Family
    icon: mdi:home-heart
    entities:
      - person.denys
      - person.marry

  lights:
    name: Lights
    icon: mdi:lightbulb-group
    entities:
      - light.desk_lamp
      - light.bedroom_bed_lights
      - light.bedroom_ceiling_light
      - light.bedroom_floor_lamp
      - light.living_room_tv_lights
      - light.living_room_main_light
      - light.living_room_table_lights
      - light.corridor_light

  living_room_lights:
    name: Living Room Lights
    entities:
      - light.living_room_tv_lights
      - light.living_room_main_light
      - light.living_room_table_lights
      - light.corridor_light

  bedroom_lights:
    name: Bedroom Lights
    entities:
      - light.bedroom_bed_lights
      - light.bedroom_ceiling_light
      - light.bedroom_floor_lamp

  balcony_lights:
    name: Balcony Lights
    entities:
      - light.desk_lamp
