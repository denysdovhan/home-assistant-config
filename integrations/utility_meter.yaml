#
# Timer
#
# https://www.home-assistant.io/integrations/utility_meter/
#

utility_meter:
  energy_monthly_total:
    name: Energy Monthly Total
    source: sensor.total_energy
    cycle: monthly
  energy_monthly:
    name: Energy Monthly
    source: sensor.total_energy
    cycle: monthly
    tariffs:
      - peak
      - offpeak
      - peak_overlimit # over 250kWh
      - offpeak_overlimit # over 250kWh
  energy_yearly:
    name: Energy Yearly
    source: sensor.total_energy
    cycle: yearly
