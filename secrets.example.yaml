# Learn more at https://home-assistant.io/docs/configuration/secrets/

# Home
latitude: 00.00000000000000
longitude: 00.00000000000000

# WiFi
wifi_ssid: MyWiFiNetwork
wifi_password: MyWiFiPassword

# HTTP
trusted_proxies: []
ip_ban_enabled: true
login_attempts_threshold: 2

# Google
google_project_id: my-home

# Camera
home_camera_stream: rtsp://192.168.0.0/stream

# HTML5 Notify
html5_notify_pub_key: xxxxxxxxxxxxxxxxxxxx-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx-xxxxxxxxxxxxxxxxxxxxxxxxxxxx
html5_notify_prv_key: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
html5_notify_email: email@gmail.com

# Outages Calendar
outages_calendar_ics: http://path.to/calendar.ics
