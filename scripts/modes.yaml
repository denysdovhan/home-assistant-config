silent_mode:
  alias: Silence Mode
  sequence:
    - service: fan.set_preset_mode
      target:
        entity_id: fan.air_purifier
      data:
        preset_mode: Silent

    - service: switch.turn_off
      entity_id: switch.air_humidifier_led

    - service: media_player.volume_set
      data:
        entity_id: media_player.all_speakers
        volume_level: 0.25

activity_mode:
  alias: Activity Mode
  sequence:
    - service: fan.set_preset_mode
      target:
        entity_id: fan.air_purifier
      data:
        preset_mode: Auto

    - service: switch.turn_on
      entity_id: switch.air_humidifier_led

    - service: media_player.volume_set
      data:
        entity_id: media_player.all_speakers
        volume_level: 0.75

do_not_disturb_mode:
  alias: Do Not Disturb Mode
  sequence:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.do_not_disturb
              state: 'on'
          sequence:
            - service: script.silent_mode
        - conditions:
            - condition: state
              entity_id: input_boolean.do_not_disturb
              state: 'off'
          sequence:
            - service: script.activity_mode
