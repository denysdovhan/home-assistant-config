everyone_is_arriving:
  alias: Everyone Is Arriving
  sequence:
    # Turn on fans
    - service: fan.turn_on
      entity_id: all
    # Turn on lights after sunset
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.evening_time
              state: 'on'
            - condition: numeric_state
              entity_id: sensor.living_room_movement_sensor_illuminance
              below: 15
          sequence:
            - service: scene.turn_on
              data:
                entity_id: scene.evening_lights
                transition: 5
        - conditions:
            - condition: state
              entity_id: binary_sensor.night_time
              state: 'on'
          sequence:
            - service: scene.turn_on
              data:
                entity_id: scene.night_lights
                transition: 5
    - delay:
        seconds: 5
    - service: script.greeting

