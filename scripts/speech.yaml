announcement:
  alias: Send a push-notification and make an announcement on smart speaker
  fields:
    title:
      description: A title for a push-notification
    greetings:
      description: One of these greetings will be randomly picked for announcement
    messages:
      description: One of these messages will be randomly picked for announcement
    speak:
      description: Optionally specify to make the announcement silently
    notify:
      description: Optionally specify to make voice-only announcement
    notify_data:
      description: Optionally pass additional data for a notification
  variables:
    speak: true
    notify: true
    notify_data:
      url: /lovelace/home
    message: >-
      {% if greetings and messages %}
        {{ (greetings | random) ~ ' ' ~ (messages | random) }}
      {% elif messages %}
        {{ (messages | random) }}
      {% else %}
        Немає тексту для озвучення.
      {% endif %}
  sequence:
    - choose:
        - conditions:
            - condition: template
              value_template: '{{ speak is true }}'
            - condition: state
              entity_id: group.family
              state: 'home'
            - condition: state
              entity_id: input_boolean.do_not_disturb
              state: 'off'
          sequence:
            - service: tts.google_say
              data:
                entity_id: media_player.all_speakers
                message: '{{ message }}'
    - choose:
        - conditions:
            - condition: template
              value_template: '{{ notify is true }}'
          sequence:
            - service: notify.all
              data:
                title: '{{ title }}'
                message: '{{ message }}'
                data: '{{ notify_data }}'

greeting:
  alias: Greet people upon their arrival
  variables:
    greeting: >-
      {{ [
        "Привіт!",
        "Вітаю!",
        "Вітаю вдома!",
        "Без вас було сумно!",
        "Ласкаво прошу додому!",
        "Нарешті ви вдома!",
        "Ви вдома!",
        "Хелоу, котики!",
        "Моя сім’я вдома!",
        "Мої котики вдома!",
        "Кошенята вдома!"
      ] }}
    day_phrases: >-
      {{ [
        "Як проходить ваш день?",
        "Вдалого дня!",
        "Ваш дім скучив за вами!",
        "Немає місця, милішого за рідний дім.",
        "Люблю вас! Ви теж любіть один одного!",
        "Що нового?",
        "Як справи?"
      ] }}
    night_phrases: >-
      {{ [
        "Як пройшов ваш день?",
        "Що нового?",
        "Люблю вас! Ви теж любіть один одного!",
        "Приємного і затишного вечора!",
        "Затишного вечора!",
        "Теплого вечора!",
        "Приємного вам вечора!",
        "Класного вечора вам!",
        "Насолоджуйтесь вечором!",
        "Поцілуйте один одного!",
        "Не забудьте обійняти один одного!",
        "Поділіться один з одним теплом",
        "Що цікавого сталось сьогодні?",
        "Що хорошого сталось за сьогодні?"
      ] }}
  sequence:
    - service: media_player.volume_set
      data:
        entity_id: media_player.all_speakers
        volume_level: 0.75
    - choose:
        - conditions:
            - condition: state
              entity_id: sun.sun
              state: 'above_horizon'
          sequence:
            - service: script.announcement
              data:
                notify: false
                greetings: '{{ greeting }}'
                messages: '{{ day_phrases }}'
        - conditions:
            - condition: state
              entity_id: sun.sun
              state: 'below_horizon'
          sequence:
            - service: script.announcement
              data:
                notify: false
                greetings: '{{ greeting }}'
                messages: '{{ night_phrases }}'
      default:
        - service: script.announcement
          data:
            notify: false
            messages: '{{ greeting }}'
