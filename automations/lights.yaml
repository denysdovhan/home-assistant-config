- id: turn_on_lights_on_sunset
  alias: Turn on lights on Sunset
  trigger:
    platform: state
    entity_id: sun.sun
    to: 'below_horizon'
  condition:
    - condition: state
      entity_id: group.family
      state: 'home'
    - condition: state
      entity_id: group.living_room_lights
      state: 'off'
    - condition: state
      entity_id: group.bedroom_lights
      state: 'off'
  action:
    - service: script.announcement
      data:
        notify: false
        greetings:
          - 'Вечоріє.'
          - 'Скоро стемніє.'
          - 'Сонечко зайшло за обрій.'
          - 'Скоро вдома стане темно.'
          - 'Сонце опустилось за обрій.'
        messages:
          - 'Доречно увімкнути світло.'
          - 'Вмикаємо світло.'
          - 'Вмикаю світло.'
          - 'Час увімкнути світло.'
          - 'Вмикаю для вас світло.'
          - 'Вмикаю вечірнє світло.'
    - service: scene.turn_on
      data:
        entity_id: scene.evening_lights
        transition: 5

- id: turn_on_lights_on_low_illuminance
  alias: Turn on lights on low illuminance
  trigger:
    platform: numeric_state
    entity_id: sensor.living_room_movement_sensor_illuminance
    below: 50
  condition:
    - condition: state
      entity_id: group.family
      state: 'home'
    - condition: state
      entity_id: sun.sun
      state: 'above_horizon'
    - condition: state
      entity_id: group.living_room_lights
      state: 'off'
    - condition: state
      entity_id: group.bedroom_lights
      state: 'off'
    - condition: state
      entity_id: binary_sensor.activity_time
      state: 'on'
  action:
    - service: script.announcement
      data:
        notify: false
        greetings:
          - 'Здається вдома надто темно.'
          - 'Вдома занадто темно.'
          - 'Стемніло.'
          - 'Сонце сховалось за хмарами.'
          - 'Надто темно.'
          - 'Вдома за темно.'
        messages:
          - 'Доречно увімкнути світло.'
          - 'Увімкну для вас світло.'
          - 'Краще увімкнути світло.'
          - 'Не будемо псувати очі.'
          - 'Вмикаю для вас світло.'
          - 'Вмикаємо світло.'
          - 'Вмикаю світло.'
          - 'Час увімкнути світло.'
    - service: scene.turn_on
      data:
        entity_id: scene.evening_lights
        transition: 5
