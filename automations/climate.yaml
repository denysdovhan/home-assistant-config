          - "–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –Ω–∞ –±–∞–ª–∫–æ–Ω—ñ {{ states('sensor.balcony_conditions_sensor_temperature') | round(1) }}¬∞C."
