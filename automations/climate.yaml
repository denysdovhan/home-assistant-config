- id: turn_on_balcony_heater
  alias: Turn on Balcony Heater
  trigger:
    - platform: state
      entity_id: binary_sensor.work_display_connected
      to: 'on'
    - platform: state
      entity_id: light.desk_lamp
      to: 'on'
    - platform: numeric_state
      entity_id: sensor.balcony_conditions_sensor_temperature
      below: 19
  condition:
    - condition: numeric_state
      entity_id: sensor.balcony_conditions_sensor_temperature
      below: 19
    - condition: state
      entity_id: climate.balcony_heater
      state: 'off'
    # Either display or desk_lamp should be on when the temperature is low
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.work_display_connected
          state: 'on'
        - condition: state
          entity_id: light.desk_lamp
          state: 'on'
  action:
    - service: climate.turn_on
      entity_id: climate.balcony_heater

- id: turn_off_balcony_heater
  alias: Turn off Balcony Heater
  trigger:
    - platform: state
      entity_id: binary_sensor.work_display_connected
      to: 'off'
      for:
        minutes: 30
  condition:
    - condition: state
      entity_id: climate.balcony_heater
      state: 'heat'
    # Do not turn off if it is cold on balcony
    - condition: numeric_state
      entity_id: sensor.balcony_conditions_sensor_temperature
      above: 19
  action:
    - service: climate.turn_off
      entity_id: climate.balcony_heater
    # Turn off desk lamp as well
    - condition: state
      entity_id: light.desk_lamp
      state: 'on'
    - service: light.turn_off
      entity_id: light.desk_lamp

- id: work_on_balcony
  alias: Work on Balcony
  trigger:
    - platform: state
      entity_id: binary_sensor.denyss_iphone_focus
      to: 'off'
  condition:
    - condition: numeric_state
      entity_id: sensor.balcony_conditions_sensor_temperature
      below: 19
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
    - condition: state
      entity_id: person.denys
      state: 'home'
    - condition: time
