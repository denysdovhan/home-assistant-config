      condition: template
      value_template: >
        {% set last_maintenance = as_timestamp(state_attr('automation.vacuum_maintenance', 'last_triggered'), 0) %}
        {% set last_cleaning = as_timestamp(states('sensor.roborock_last_clean_start'), 0) %}
