- id: electricity_meter
  alias: Electricity Meter
  description: Switch tarrifs for energy utility meter
  trigger:
    - platform: state
      entity_id: binary_sensor.night_energy_tariff
      to: ~
    - platform: numeric_state
      id: period_start
      entity_id: sensor.energy_monthly_total
      below: 0.01 # hack to trigger on begin of the month
    - platform: numeric_state
      id: period_finish
      entity_id: sensor.energy_monthly_total
      above: 250
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.night_energy_tariff
              state: 'off'
            - condition: numeric_state
              entity_id: sensor.energy_monthly_total
              below: 250
          sequence:
            - service: utility_meter.select_tariff
              data:
                entity_id: utility_meter.energy_monthly
                tariff: peak

        - conditions:
            - condition: state
              entity_id: binary_sensor.night_energy_tariff
              state: 'on'
            - condition: numeric_state
              entity_id: sensor.energy_monthly_total
              below: 250
          sequence:
            - service: utility_meter.select_tariff
              data:
                entity_id: utility_meter.energy_monthly
                tariff: offpeak

        - conditions:
            - condition: state
              entity_id: binary_sensor.night_energy_tariff
              state: 'off'
            - condition: numeric_state
              entity_id: sensor.energy_monthly_total
              above: 250
          sequence:
            - service: utility_meter.select_tariff
              data:
                entity_id: utility_meter.energy_monthly
                tariff: peak_overlimit

        - conditions:
            - condition: state
              entity_id: binary_sensor.night_energy_tariff
              state: 'on'
            - condition: numeric_state
              entity_id: sensor.energy_monthly_total
              above: 250
          sequence:
            - service: utility_meter.select_tariff
              data:
                entity_id: utility_meter.energy_monthly
                tariff: offpeak_overlimit
